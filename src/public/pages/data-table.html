<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Datatables.js</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <!-- DataTable -->
    <link
      rel="stylesheet"
      src="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <!-- Font Aweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Container Principal -->
    <div class="container">
      <div class="row container-table rounded-2 p-4">
        <!-- Container Combobox -->
        <div class="container-combobox">
          <label for="select">Tipo:</label>
          <select id="select" name="color" class="form-select w-25">
            <option value="todos" default>Todos</option>
            <option value="contratado">Contrato</option>
            <option value="ordinario">Ordinario</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <!-- Tabla -->
          <table class="table" id="data-table-users">
            <!-- Cabecera de la tabla -->
            <thead>
              <tr id="tr-head-users">
                <th>#</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Nit</th>
                <th>Dedication</th>
                <th>Options</th>
              </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody id="table-body-users"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="../index.js" type="module"></script>
  </body>
</html>
