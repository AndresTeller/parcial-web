<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordinary type form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- button invisible -->
    <a href="#" id="button-invisible"></a>
    <!-- Contenedor principal -->
    <div class="row justify-content-center align-items-center vh-100 w-100">
      <!-- Contenedor del formulario -->
      <div class="card-custom-ordinary-form p-4 rounded-2">
        <!-- Contenedor del titulo -->
        <div class="row justify-content-center container-title">
          <h1 class="">Edit Ordanry Type</h1>
        </div>
        <!-- Menseja de correcto o incorrecto -->
        <div class="d-flex justify-content-center my-3">
          <div
            class="message-failed visible rounded-2 p-2"
            id="message-failed"
          ></div>
          <div class="message-succes visible rounded-2 p-2" id="message-succes">
            Se ha editado correctamente
          </div>
        </div>
        <!-- Inicio del formulario -->
        <form>
          <!-- Input nombre -->
          <div class="mb-3">
            <label for="input-name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="input-name"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- Input apellido -->
          <div class="mb-3">
            <label for="input-lastName" class="form-label">LastName</label>
            <input
              type="text"
              class="form-control"
              id="input-lastName"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- Input NIT -->
          <div class="mb-3">
            <label for="input-nit" class="form-label">NIT</label>
            <input
              type="text"
              class="form-control"
              id="input-nit"
              aria-describedby="emailHelp"
              required
              disabled
            />
          </div>
          <!-- Input dedicacion -->
          <div class="mb-3">
            <label for="input-dedication" class="form-label">Dedication</label>
            <input
              type="text"
              class="form-control"
              id="input-dedication"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- Input Years Services -->
          <div class="mb-3">
            <label for="input-years-services" class="form-label"
              >Years Services</label
            >
            <input
              type="number"
              class="form-control"
              id="input-years-services"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- Contenedor buttons -->
          <div
            class="row justify-content-center align-items-center container-btn"
          >
            <div class="col text-center">
              <button class="btn btn-primary btn-lg" id="btn-guardar">
                Guardar
              </button>
              <button
                class="btn btn-danger btn-lg"
                onclick="window.location.href='../index.html'"
              >
                Cancelar
              </button>
            </div>
          </div>
          <!-- Fin contenedor buttons -->
        </form>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="../utility/editsForms/editFormOrdinary.js" type="module"></script>
  </body>
</html>
