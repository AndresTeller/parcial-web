<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon University</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <!-- Card -->
    <div class="padre row justify-content-center align-items-center vh-100">
      <div class="card-custom rounded-2 p-4">
        <h1>Horizon University</h1>
        <!-- Boton ver profesores -->
        <button
          class="btn btn-primary btn-lg mx-4"
          onclick="window.location.href='./pages/data-table.html'"
        >
          Ver profesores
        </button>
        <!-- Boton de ingresar profesores -->
        <button
          type="button"
          class="btn btn-primary btn-lg mx-4"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Ingresar profesor
        </button>
      </div>
    </div>
    <!-- Modal Card -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="title-modal">
            <h2 class="" id="staticBackdropLabel">Â¿Tipo?</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Inicio container buttons Types -->
          <div
            class="modal-body row justify-content-center align-items-center h-100 mx-2"
          >
            <!-- Boton de add tipo contrato -->
            <button
              class="btn btn-primary btn-lg my-2"
              onclick="window.location.href='./pages/form-contrato.html'"
            >
              Contrato
            </button>
            <!-- Boton de add tipo ordinario -->
            <button
              class="btn btn-primary btn-lg mx-4"
              onclick="window.location.href='./pages/form-ordinario.html'"
            >
              Ordinario
            </button>
          </div>
          <!-- Fin container buttons Types -->
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
